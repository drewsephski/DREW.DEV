<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="500" fill="none"/>
  
  <!-- Robot Head -->
  <rect x="150" y="100" width="200" height="180" rx="20" fill="url(#paint0_linear)" stroke="#FF69B4" stroke-width="4"/>
  
  <!-- Robot Eyes -->
  <circle cx="200" cy="160" r="25" fill="#FF69B4" fill-opacity="0.7"/>
  <circle cx="300" cy="160" r="25" fill="#FF69B4" fill-opacity="0.7"/>
  
  <!-- Robot Antenna -->
  <rect x="240" y="70" width="20" height="30" fill="#FF69B4" fill-opacity="0.5"/>
  <circle cx="250" cy="60" r="15" fill="#FF69B4" fill-opacity="0.7"/>
  
  <!-- Robot Mouth -->
  <rect x="190" y="210" width="120" height="20" rx="10" fill="#FF69B4" fill-opacity="0.7"/>
  <line x1="190" y1="220" x2="310" y2="220" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5 5"/>
  
  <!-- Robot Body -->
  <rect x="180" y="280" width="140" height="120" rx="10" fill="url(#paint1_linear)" stroke="#FF69B4" stroke-width="4"/>
  
  <!-- Robot Arms -->
  <rect x="100" y="300" width="80" height="20" rx="10" fill="url(#paint2_linear)" stroke="#FF69B4" stroke-width="2"/>
  <rect x="320" y="300" width="80" height="20" rx="10" fill="url(#paint3_linear)" stroke="#FF69B4" stroke-width="2"/>
  
  <!-- Robot Legs -->
  <rect x="200" y="400" width="30" height="80" rx="10" fill="url(#paint4_linear)" stroke="#FF69B4" stroke-width="2"/>
  <rect x="270" y="400" width="30" height="80" rx="10" fill="url(#paint5_linear)" stroke="#FF69B4" stroke-width="2"/>
  
  <!-- Robot Control Panel -->
  <rect x="210" y="310" width="80" height="60" rx="5" fill="#000000" stroke="#FF69B4" stroke-width="2"/>
  <circle cx="230" cy="330" r="8" fill="#FF69B4"/>
  <circle cx="270" cy="330" r="8" fill="#FF69B4"/>
  <rect x="220" y="350" width="60" height="10" rx="5" fill="#FF69B4"/>
  
  <!-- Circuit Lines -->
  <path d="M150 120 L120 120 L120 200 L150 200" stroke="#FF69B4" stroke-width="2" stroke-dasharray="5 5"/>
  <path d="M350 120 L380 120 L380 200 L350 200" stroke="#FF69B4" stroke-width="2" stroke-dasharray="5 5"/>
  <path d="M220 280 L220 260 L280 260 L280 280" stroke="#FF69B4" stroke-width="2" stroke-dasharray="5 5"/>
  
  <!-- AI Text -->
  <text x="250" y="340" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">AI</text>
  
  <!-- Binary Code Background -->
  <text x="120" y="240" font-family="Courier" font-size="10" fill="#FF69B4" fill-opacity="0.3">10110101</text>
  <text x="120" y="260" font-family="Courier" font-size="10" fill="#FF69B4" fill-opacity="0.3">01001010</text>
  <text x="350" y="240" font-family="Courier" font-size="10" fill="#FF69B4" fill-opacity="0.3">11010010</text>
  <text x="350" y="260" font-family="Courier" font-size="10" fill="#FF69B4" fill-opacity="0.3">00101101</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="150" y1="100" x2="350" y2="280" gradientUnits="userSpaceOnUse">
      <stop stop-color="#800080" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#4B0082" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="paint1_linear" x1="180" y1="280" x2="320" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#800080" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#4B0082" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="paint2_linear" x1="100" y1="300" x2="180" y2="320" gradientUnits="userSpaceOnUse">
      <stop stop-color="#800080" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#4B0082" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="paint3_linear" x1="320" y1="300" x2="400" y2="320" gradientUnits="userSpaceOnUse">
      <stop stop-color="#800080" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#4B0082" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="paint4_linear" x1="200" y1="400" x2="230" y2="480" gradientUnits="userSpaceOnUse">
      <stop stop-color="#800080" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#4B0082" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="paint5_linear" x1="270" y1="400" x2="300" y2="480" gradientUnits="userSpaceOnUse">
      <stop stop-color="#800080" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#4B0082" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
</svg>
